name: AutoPost to Google Sheets

on:
  schedule:
    - cron: '0 9 * * *' # 9:00 UTC (12:00 MSK)

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - run: pip install gspread oauth2client openai

      - name: Запуск автопоста
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python autopost.py
